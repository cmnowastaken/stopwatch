<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stopwatch.css">
        <title>stopwatch</title>
    </head>
    <body>
        <div class="stopwatch">
            <span id="minutes">00</span><span class="colon">:</span><span id="seconds">00</span><span class="colon">:</span><span id="centiseconds">00</span>
            <div class="buttons">
            <button id="start">start</button>
            <button id="pause">pause</button>
            <button id="reset">reset</button>
            </div>
        </div>
        <script src="stopwatch.js"></script>
    </body>
</html>
